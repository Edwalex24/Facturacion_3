<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Empresa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Selección de Empresa</h1>
        
        <div class="form-group">
            <label for="empresa-select">Empresa:</label>
            <select id="empresa-select" required>
                <option value="">Seleccione una empresa...</option>
            </select>
        </div>

        <div class="form-group">
            <label>NIT:</label>
            <span id="nit-display">-</span>
        </div>

        <div class="form-group">
            <label for="contrato-select">Contrato:</label>
            <select id="contrato-select" disabled required>
                <option value="">Seleccione un contrato...</option>
            </select>
        </div>

        <div class="button-group">
            <button id="continuar-btn" disabled>Continuar</button>
        </div>

        <div id="status-message" class="status-message"></div>
    </div>

    <!-- Primero cargar el archivo de datos de empresas -->
    <script src="js/empresas.js"></script>
    <!-- Luego cargar el script de selección de empresa -->
    <script src="js/seleccion-empresa.js"></script>
</body>
</html>
